    <div class="formularios">
        <form action="#" method="post">
            <h2>Registrate para tener tu cuenta</h2>
            <div class="form-group">               
                <input type="text" id="nombre" placeholder="Nombre completo">
            </div>
            <div class="form-group">
                <select id="genero" name="genero" >
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                </select>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="email">
            </div>
            <div class="form-group">
                <input type="password" id="contraseña"  placeholder="Contraseña">
            </div>
            <div class="form-group">
                <input type="password" id="confirmar-contraseña" placeholder="confirmar contraseña">
            </div>
            <div class="form-group">
                <input type="checkbox" id="aceptar-terminos" name="aceptar-terminos" required>
                <label for="aceptar-terminos">Acepto los terminos y condiciones</label>
            </div>
            <div class="form-group">
                <button type="submit">Registrarse</button>
                <button type="reset">Borrar</button>
            </div>
        </form>
    </div>
